<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Device</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <header id="header">
        <div class="logo">
            <h1><a href="#"><img src="../img/logo2.png" alt="" width="200px"></a></h1>
        </div>
        <div class="menu">
            <ul>
                <li class="home"><a href="index.html" >Página Inicial</a></li>
                <li><a href="#" >Inventário</a></li>
                <li><a href="#" >Auditoria</a></li>
                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Perfil</a></li> <br>
            </ul>
        </div>
    </header>

    <main>
        <div id="title">
            <p>Cadastrar Device</p>
        </div>
        <div id="search">
            <input type="text" id="txtSearch" />
            <button id="btnSearch">Buscar</button>
        </div>

    </main>

    <section>
        <div class="deviceForm">
            <div class="formTop">
                <form>
                    <div class="formLeft">
                        <label name="nome">Nome:</label>
                        <br />
                        <input type="text" name="nome" />
                        <br />

                        <label name="descricao">Descrição:</label>
                        <br />
                        <input type="text" name="descricao" />
                        <br />

                        <label name="site">Site:</label>
                        <br />
                        <input type="text" name="site" />
                        <br />
                    </div>

                    <div class="formRight">
                        <label name="type">Device Type:</label>
                        <br />
                        <input type="text" name="type" />
                        <br />

                        <label name="address">IP address:</label>
                        <br />
                        <input type="text" name="address" />
                        <br />

                        <label name="port">SSH port:</label>
                        <br />
                        <input type="text" name="port" />
                    </div>
                </form>

            </div>
            <div class="formBottom">
                <button class="btn">Cadastrar</button>
                <button class="btn">Limpar</button>
            </div>
        </div>

    </section>

    <div class="menu">
        <ul>
            <li class="home"><a href="../index.html" >Página 1</a></li>
            <li><a href="./devices.html" >Página 2</a></li>
            <li><a href="./cadastro.html" >Página 3</a></li>

                <li><a href="#">Relatórios</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Perfil</a></li> <br>
            </ul>
        </div>
    </footer>
</body>

</html>
